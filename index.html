<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>Proago CRM</title>
    <style>
      :root{
        --primary:#d9010b;
        --secondary:#eb2a2a;
        --accent:#fca11c;
      }
      *{ box-sizing: border-box; }
      body{ font-family: 'Nunito', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#fafafa; color:#0f172a }
      .container{ max-width:1100px; margin:0 auto; padding:16px }
      .tabs{ display:flex; gap:8px; padding:12px 16px; align-items:center; border-bottom:1px solid #00000014; position:sticky; top:0; background:white; z-index:10 }
      .tab{ padding:8px 12px; border-radius:999px; font-weight:800; border:1px solid #00000014; background:white }
      .tab.active{ background: var(--primary); color:white; border-color:var(--primary) }
      .hdr-actions{ margin-left:auto; display:flex; gap:8px; align-items:center; }
      .btn{ padding:10px 14px; border-radius:12px; border:1px solid #00000014; font-weight:800; cursor:pointer; background:white }
      .btn-primary{ background:var(--primary); border-color:var(--primary); color:white }
      .btn-dark{ background:black; color:white }
      .btn-ghost{ background:white; color:black }
      .btn-white{ background:white; color:black; border:1px solid #00000033 }
      .btn-black{ background:black; color:white; border:1px solid #000000 }
      .card{ background:white; border:1px solid #0000000f; border-radius:18px; padding:16px; box-shadow:0 4px 20px rgba(0,0,0,.05); }
      .table{ width:100%; border-collapse:separate; border-spacing:0 8px; }
      .th, .td{ padding:9px 10px; text-align:left; }
      .th{ font-weight:800; }
      .sep{ height:1px; background:#00000012; margin:10px 0 }
      .row{ display:flex; gap:10px; align-items:center }
      .col{ display:flex; flex-direction:column; gap:6px }
      input, select, textarea{ font-family:inherit; border:1px solid #00000022; border-radius:10px; padding:8px 10px; outline:none; background:white }
      input:focus, select:focus, textarea:focus{ border-color: var(--primary) }
      .pill{ padding:3px 8px; border-radius:999px; font-size:12px; font-weight:800; background:#f1f5f9; color:#0f172a }
      .pill-green{ background:#e6f6ec; color:#177d3e }
      .pill-red{ background:#fee9eb; color:#b11016 }
      .bullet{ padding:0 6px; color:#00000080 }
      .muted{ color:#00000080 }
      .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
      .grid3{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px }
      .grid4{ display:grid; grid-template-columns:repeat(4, 1fr); gap:12px }
      .hr{ height:1px; background:#00000014; margin:12px 0 }
      .avatar{ width:56px; height:56px; border-radius:999px; background:#e2e8f0; display:flex; align-items:center; justify-content:center; font-weight:800 }
      .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.35); display:flex; align-items:center; justify-content:center; padding:16px }
      .dialog{ background:white; border-radius:16px; padding:16px; width:min(900px, 96vw); max-height:88vh; overflow:auto; box-shadow:0 20px 80px rgba(0,0,0,.25) }
      .divider{ height:1px; background:#00000012; margin:6px 0 }
      .danger-text{ color:#d9010b; font-weight:800 }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/App.jsx"></script>
  </body>
</html>
